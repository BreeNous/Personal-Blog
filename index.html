<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>

    <header class="theme-container">
        <button class="sun">☀️</button>
    </header>

    <main class="main">
        <div class="circleContainer">
            <h1 class="circle">My First Blog</h1>
        </div>

        <div class="divide"></div>

        <div class="formContainer">
                <div class="formInput">

                    <h2 class="statement">What's on your mind?</h2>
                    <br>

                    <label for="username" class="textLabel">Username</label>
                    <input class="textInput1" type="text" id="username" name="username" autocomplete="off">
                    <br>

                    <label for="title" class="textLabel">Title</label>
                    <input class="textInput1" type="text" id="title" name="title">
                    <br>

                    <label for="content" class="textLabel">Content</label>
                    <input class="textInput2" type="text" id="content" name="content">
                    <br>

                    <input class="submit" type="submit" id="submit" name="submit">
        
                </div>
        </div>
    </main>

</body>
</html>
